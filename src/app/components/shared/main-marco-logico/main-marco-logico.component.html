<app-header></app-header>
<div class="container">
  <br>
  <h4>
      <img src="./assets/img/portafolio.png" width="40" height="40" title="Unidad de Gestión Presupuestal" /> Unidad de Gestión Presupuestal
  </h4>
  <hr />
  <div class="row">
    <div class="col-md-6">
      <input
      type="text"
      class="form-control form-control-sm mt-2 mb-2"
      placeholder="Buscar Unidad de Gestión Presupuestal"
      [(ngModel)]="searchTerm"
    />
    </div>
  </div>
  <div class="row">
        <div class="mb-3 mt-3 col-md-6 col-sm-6 col-lg-4 col-xl-3 col-xs-12" *ngFor="let ugp of listaUGP | ugpfilter: searchTerm"
          style="position: relative;">
          <span class="mbr-iconfont">
            {{ ugp.codigo_organo }}
          </span>
          <div class="card shadow rounded" *ngIf="ugp.id_estado != 0"
            [routerLink]="['/marco-logico', ugp.id, ugp.nombre, ugp.nombre_proceso, ugp.nombre_responsable]"
            [routerLinkActive]="['active']" style="cursor: pointer; background-color: #F8F8FF; z-index: 0; min-height: 150px;">
            <div class="card-header p-2">
              <h6 style="padding-top: 15px;">{{ ugp.nombre }}</h6>
            </div>
            <div class="card-body p-2">
              
              <p>{{ ugp.codigo_proceso }} : {{ ugp.nombre_proceso }}</p>
              <p style=" color:#188ef4;">{{ ugp.nombre_responsable }}</p>    
            </div>
          </div>
        </div>
        <div *ngIf="cantidad_lista == 0" class="col-md-12 mb-3 mt-2">
            <h5 class="text-center">No hay datos que mostrar</h5>
        </div>
        <div *ngIf="listaUGP == null" class="col-md-12 mb-3 mt-2" style="background-color: white;">
                <div _ngcontent-yme-c5="" class="progressBar">                    
                  <div
                    _ngcontent-yme-c5=""
                    class="progress mt-3 text-right"
                    style="height: 20px; margin: 0 auto"
                  >
                    <div
                      _ngcontent-yme-c5=""
                      aria-valuemax="100"
                      aria-valuemin="0"
                      aria-valuenow="75"
                      class="progress-bar progress-bar-striped progress-bar-animated"
                      role="progressbar"
                      style="width: 100%"
                    ></div>
                  </div>
                  <h6 class="mt-3 text-center">
                      Procesando Consulta de UGP...
                  </h6>
                </div>
        </div>
  </div>
</div>
