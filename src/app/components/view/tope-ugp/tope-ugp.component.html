
<div class="container">
<br>
<div class="row"> 
    <div class="col-md-2">
        <button class="btn btn-primary btn-sm" (click)="guardarTopeUGP()">
            Guardar Cambios
        </button>
    </div>
    <div class="col-md-5"></div>
    <div class="col-md-3" style="font-weight: bold;">
      <button class="btn btn-warning float-right btn-sm mt-1">
        Total: S/. {{total_presupuesto  | thousandsPipe }} <i class="fas fa-check-double"></i></button>
    </div>  
    <div class="col-md-2"></div>  
</div>
<div class="row">
  <div class="col-md-10">
    <div class="row" *ngIf="lista_tope_ugp != null">
      <div class="col-md-12">
        <div class="row" *ngFor="let item of lista_tope_ugp; index as n">
          <div class="col-md-12">
            <hr/>
            <div class="row">
              <div class="col-md-12">
                <label>{{ item.nombre_ugp | uppercase}}</label>
              </div>
            </div>            
            <div class="row mt-1 ml-2" *ngFor="let cc of item.lista_cc; index as i">
                <div class="col-md-5 mt-2" style="color:#006DDC;">{{ cc.nombre_organo }}</div>
                <div class="col-md-2">
                    <input type="number" 
                    class="form-control form-control-sm w-100 text-right" 
                    [(ngModel)]="cc.tope"
                    (keypress)="validarSoloNumeros($event)"
                    (keyup) = "sumarTotal(n,i)"/>
                    <!-- [ngModel]="cc.tope | thousandsPipe"
                    (ngModelChange)="item.value=$event" -->
                </div>
                <div class="col-md-4"></div>
            </div>
            <div class="row mt-1 ml-2">
                <div class="col-md-5 mt-2">TOTAL:</div>
                <div class="col-md-2">
                    <input type="text" 
                    disabled
                    class="form-control form-control-sm w-100 text-right" 
                    [ngModel]="item.tope | thousandsPipe"/>
                    <!-- [ngModel]="cc.tope | thousandsPipe"
                    (ngModelChange)="item.value=$event" -->
                </div>
                <div class="col-md-4"></div>
            </div>     
          </div>
        </div>        
      </div>
    </div>
    <div class="row" *ngIf="lista_tope_ugp == null">
      <div class="col-md-12">
          <div _ngcontent-yme-c5="" class="progressBar">
            <div _ngcontent-yme-c5="" class="progress mt-3 text-right" style="height: 20px; margin: 0 auto">
                <div _ngcontent-yme-c5="" aria-valuemax="100" aria-valuemin="0" aria-valuenow="75" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 100%"></div>
            </div>
            <h6 class="text-center mt-2">Recuperando Informaci√≥n...</h6>
          </div>
      </div>
    </div>
  </div>
  <div class="col-md-2"></div>
</div>
  <br>
</div>
